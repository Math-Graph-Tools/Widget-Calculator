
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>ArcadeUnblocked - Cyberpunk Edition</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Rajdhani', 'sans-serif'],
              display: ['Orbitron', 'sans-serif'],
            },
            colors: {
              cyber: {
                black: '#050b14',
                dark: '#0f172a',
                slate: '#1e293b',
                neon: '#00f3ff', // Cyan
                pink: '#ff0099', // Neon Pink
                purple: '#bd00ff',
                yellow: '#facc15', // Caution Yellow
                green: '#22c55e', // New Game Green
              }
            },
            boxShadow: {
              'neon': '0 0 5px theme("colors.cyber.neon"), 0 0 10px theme("colors.cyber.neon")',
              'neon-pink': '0 0 5px theme("colors.cyber.pink"), 0 0 10px theme("colors.cyber.pink")',
              'neon-green': '0 0 5px theme("colors.cyber.green"), 0 0 10px theme("colors.cyber.green")',
            },
            animation: {
              'fade-in': 'fadeIn 0.3s ease-in-out',
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float-slow': 'float 4s ease-in-out infinite',
              'swing': 'swing 3s ease-in-out infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              swing: {
                '0%, 100%': { transform: 'rotate(5deg)' },
                '50%': { transform: 'rotate(-5deg)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050b14;
        color: #f8fafc;
        overflow: hidden; /* Main scroll handled by app container */
        font-family: 'Rajdhani', sans-serif;
        cursor: auto; 
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Orbitron', sans-serif;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #050b14;
      }
      ::-webkit-scrollbar-thumb {
        background: #1e293b;
        border: 1px solid #00f3ff;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00f3ff;
      }
      .clip-path-slant {
        clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
      }
      .caution-stripe {
        background: repeating-linear-gradient(
          45deg,
          #000,
          #000 10px,
          #facc15 10px,
          #facc15 20px
        );
      }
      .hanging-string {
        width: 2px;
        height: 40px;
        background: rgba(255,255,255,0.3);
        position: absolute;
        top: -40px;
        z-index: 10;
      }
      .hanging-string::after {
        content: '';
        position: absolute;
        bottom: -4px;
        left: -3px;
        width: 8px;
        height: 8px;
        background: #888;
        border-radius: 50%;
        box-shadow: 0 1px 2px rgba(0,0,0,0.5);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "htm/react": "https://esm.sh/htm@3.1.1/react?deps=react@18.2.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "htm/": "https://esm.sh/htm@^3.1.1/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
